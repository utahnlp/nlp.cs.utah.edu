<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="{{ "/img/NLPLogo.png" | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/stylesheets/customized.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/bower_components/ideal-image-slider/ideal-image-slider.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/bower_components/ideal-image-slider/themes/default/default.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/assets/js/bootstrap.min.js"| prepend: site.baseurl}}"></script>
  <script src="{{ "/assets/js/jquery.min.js"| prepend: site.baseurl}}"></script>
  <script src="{{ "/assets/bower_components/ideal-image-slider/ideal-image-slider.js"| prepend: site.baseurl}}"></script>
  <script type="text/javascript" src="{{ "/assets/js/pub_topics.js"| prepend:
  site.baseurl}}"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
